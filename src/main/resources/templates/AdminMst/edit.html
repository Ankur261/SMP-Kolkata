<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit User Details</h2>

    <form th:action="@{/user/update}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" th:field="*{userId}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter User Name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Login ID</label>
            <input type="text" class="form-control" th:field="*{loginId}" placeholder="Enter Login ID" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" th:field="*{mobileNumber}" maxlength="12" placeholder="Enter Mobile No." required />
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" value="A" />
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" value="I" />
                <label class="form-check-label">Inactive</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Division</label>
            <input type="text" class="form-control" th:field="*{division}" placeholder="Enter Division" />
        </div>

        <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" th:field="*{designation}" placeholder="Enter Designation" />
        </div>

        <div class="mb-3">
            <label class="form-label">User Type</label>
            <select class="form-select" th:field="*{userType}">
                <option value="I">Internal</option>
                <option value="E">External</option>
            </select>
        </div>

        <input type="hidden" th:field="*{lastUpdatedBy}" th:value="'SYSTEM'" />

        <button type="submit" class="btn btn-success">Update User</button>
        <a th:href="@{/users}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
