<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registration form for New User</h2>
    
     <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{create}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" th:field="*{userId}" placeholder="Enter User ID" required />
            <td th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">UserID Error</td>
        </div>

        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter User Name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Login ID</label>
            <input type="text" class="form-control" th:field="*{loginId}" placeholder="Enter Login ID" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required />
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" th:field="*{mobileNumber}" maxlength="12" placeholder="Enter Mobile No." required />
            <td th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">MobileNumber Error</td>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password" required />
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</td>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" value="A" />
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" value="I" />
                <label class="form-check-label">Inactive</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Division</label>
            <input type="text" class="form-control" th:field="*{division}" placeholder="Enter Division" />
        </div>
        <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" th:field="*{designation}" placeholder="Enter Designation" />
        </div>
		<div class="mb-3">
    		<label class="form-label">Address</label>
    		<select class="form-select" id="addressSelect" th:field="*{address}">
        		<option value="" disabled selected>Select Address</option>
        		<option th:each="addr : ${addresses}"
                	th:value="${addr.locCode}"
                	th:text="${addr.locCode + ' - ' + addr.locName}">
        		</option>
    		</select>
		</div>


        <div class="mb-3">
            <label class="form-label">Section Code</label>
            <select class="form-select" th:field="*{sectionCode}">
                <option value="" disabled selected>Select Section</option>
                <option value="FIN">Fin</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="ADM">Adm</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="number" class="form-control" th:field="*{departmentId}" placeholder="Enter Department ID" />
        </div>

        <div class="mb-3">
            <label class="form-label">Agent Code</label>
            <input type="text" class="form-control" th:field="*{agentCode}" placeholder="Enter Agent Code" />
        </div>

        <div class="mb-3">
            <label class="form-label">User Type</label>
            <select class="form-select" th:field="*{userType}">
                <option value="I">Internal</option>
                <option value="E">External</option>
            </select>
        </div>
 

        <button type="submit" class="btn btn-primary">Save User</button>
    </form>
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    new TomSelect("#addressSelect",{
        create: false,
        sortField: {
            field: "text",
            direction: "asc"
        }
    });
</script>
</body>
</html>
