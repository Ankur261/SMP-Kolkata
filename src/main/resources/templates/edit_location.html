<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Location</h2>

    <form th:action="@{/locations/update}" th:object="${location}" method="post">

        <div class="mb-3">
            <label class="form-label">Location Code</label>
            <input type="text" class="form-control" th:field="*{loc_cd}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">Location Name</label>
            <input type="text" class="form-control" th:field="*{loc_name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Short Name</label>
            <input type="text" class="form-control" th:field="*{loc_srt_nm}" maxlength="3" />
        </div>

        <div class="mb-3">
            <label class="form-label">Section Code</label>
            <select class="form-select" th:field="*{sec_cd}" required>
                <option value="" disabled>Select Section</option>
                <option value="FIN">Fin</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="ADM">Adm</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Mapped Location</label>
            <select class="form-select" th:field="*{aloc_map_cd}">
                <option value="" disabled>Select Location</option>
                <option value="MUM">Mum</option>
                <option value="PUN">Pun</option>
                <option value="DEL">Del</option>
                <option value="BAN">Ban</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" value="A" />
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" value="I" />
                <label class="form-check-label">Inactive</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Updated By</label>
            <input type="text" class="form-control" th:field="*{last_updated_by}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Meta Status</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{meta_status}" value="A" />
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{meta_status}" value="I" />
                <label class="form-check-label">Inactive</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Meta Remarks</label>
            <select class="form-select" th:field="*{meta_remarks}">
                <option value="" disabled>Select Remark</option>
                <option value="U">Updated</option>
                <option value="I">Inserted</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update Location</button>
        <a href="/locations/view" class="btn btn-secondary ms-2">Back to List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
