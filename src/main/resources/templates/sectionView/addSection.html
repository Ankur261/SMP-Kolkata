<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Section</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .required-label::after {
            content: " *";
            color: red;
        }
        .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h1 class="h4 mb-0">Add New Section</h1>
                    </div>
                    <div class="card-body p-4">
                        <!-- Bind form to 'section' object -->
                        <form th:action="@{/section/add}" th:object="${section}" method="post" class="form-container">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="sectionCode" class="form-label required-label">Section Code:</label>
                                    <input type="text" th:field="*{sectionCode}" class="form-control" 
                                           th:classappend="${#fields.hasErrors('sectionCode')}? 'is-invalid'">
                                    <div class="error" th:if="${#fields.hasErrors('sectionCode')}" th:errors="*{sectionCode}"></div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="sectionName" class="form-label required-label">Section Name:</label>
                                    <input type="text" th:field="*{sectionName}" class="form-control"
                                           th:classappend="${#fields.hasErrors('sectionName')}? 'is-invalid'">
                                    <div class="error" th:if="${#fields.hasErrors('sectionName')}" th:errors="*{sectionName}"></div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="sectionShortName" class="form-label">Short Name (3 characters):</label>
                                    <input type="text" th:field="*{sectionShortName}" class="form-control"
                                           th:classappend="${#fields.hasErrors('sectionShortName')}? 'is-invalid'" maxlength="3">
                                    <div class="form-text">Maximum 3 characters allowed</div>
                                    <div class="error" th:if="${#fields.hasErrors('sectionShortName')}" th:errors="*{sectionShortName}"></div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="secAloMapCode" class="form-label">Allocation Map Code (3 characters):</label>
                                    <input type="text" th:field="*{secAloMapCode}" class="form-control"
                                           maxlength="3">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="createdBy" class="form-label">Created By:</label>
                                <input type="text" th:field="*{createdBy}" class="form-control"
                                       th:classappend="${#fields.hasErrors('createdBy')}? 'is-invalid'">
                                <div class="error" th:if="${#fields.hasErrors('createdBy')}" th:errors="*{createdBy}"></div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="officerInchargeCode" class="form-label">Officer Incharge Code:</label>
                                    <input type="text" th:field="*{officerInchargeCode}" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="officerInchargeName" class="form-label">Officer Incharge Name:</label>
                                    <input type="text" th:field="*{officerInchargeName}" class="form-control">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-plus-circle"></i> Save Section
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
