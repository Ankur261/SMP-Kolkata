<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Upload Document</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/documents/upload}" 
                  method="post" 
                  enctype="multipart/form-data" 
                  th:object="${document}" 
                  class="needs-validation" 
                  novalidate>

                <div class="mb-3">
                    <label for="file" class="form-label">Select File</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                    <div class="invalid-feedback">Please select a file.</div>
                </div>

                <div class="mb-3">
                    <label for="docDesc" class="form-label">Description</label>
                    <input type="text" th:field="*{docDesc}" id="docDesc" class="form-control"
                           placeholder="Enter document description" required>
                    <div class="invalid-feedback">Please provide a description.</div>
                </div>

                <div class="mb-3">
                    <label for="uploadedBy" class="form-label">Uploaded By</label>
                    <input type="text" th:field="*{uploadedBy}" id="uploadedBy" class="form-control"
                           placeholder="Your name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                    <label for="uploadedAt" class="form-label">Upload Date</label>
                    <input type="datetime-local" th:field="*{uploadedAt}" id="uploadedAt" class="form-control">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success px-4">Upload</button>
                </div>
            </form>

            <div th:if="${message}" class="alert alert-info mt-3">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>

<!-- âœ… Bootstrap JS Bundle (for responsive behaviors) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Optional: client-side form validation -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
